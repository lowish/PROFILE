<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Portfolio Contact Form</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #000000;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 50px 20px;
      min-height: 100vh;
    }

    form {
      background-color: rgb(186, 227, 243);
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 400px;
      width: 100%;
    }

    form label {
      font-weight: bold;
      display: block;
      margin-bottom: 8px;
    }

    form input,
    form textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      box-sizing: border-box;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 14px;
    }

    #submit {
      background-color: black;
      color: white;
      padding: 10px;
      width: 100%;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    #submit:hover {
      background-color: #333;
    }

    h1 {
      text-align: center;
      color: rgb(88, 161, 137);
      margin-bottom: 30px;
      font-size: 30px;
     
    }

    /* Mobile responsive adjustments */
    @media (max-width: 600px) {
      form {
        padding: 20px;
      }

      #submit {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <form>
      <h1>ðŸš€ Send Me a Message ðŸš€</h1>
      <label for="name">Full Name</label>
      <input id="name" name="name" type="text" placeholder="Full Name" required />

      <label for="email">Email</label>
      <input id="email" name="email" type="email" placeholder="Email" required />

      <label for="subject">Subject</label>
      <input id="subject" name="subject" type="text" placeholder="Subject" />

      <label for="message">Tell us about your project:</label>
      <textarea id="message" name="message" rows="5" placeholder="Write your message here..."></textarea>

      <button id="submit" type="submit">Send</button>
    </form>
  </div>

</body>
</html>

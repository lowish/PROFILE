<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PORTFOLIO</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #F3EEEA;
      color: #000;
    }

    header {
      background-color: rgb(9, 27, 44);
      padding: 20px 40px;
    }

    nav ul {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      list-style: none;
    }

    nav ul li {
      margin: 10px;
    }

    nav ul li a {
      text-decoration: none;
      color: white;
      background-color: #B0A695;
      padding: 10px 20px;
      border-radius: 50px;
      transition: background 0.3s;
      font-size: 18px;
    }

    nav ul li a:hover {
      background-color: #472D2D;
    }

    .main {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      justify-content: center;
      padding: 40px 20px;
      gap: 30px;
      text-align: center;
    }

    .text-content {
      flex: 1 1 300px;
      max-width: 600px;
    }

    .text-content h1 {
      font-size: 60px;
      color: #472D2D;
      margin-bottom: 10px;
    }

    .text-content h1:hover {
      color: #B0A695;
      transition: all 0.5s ease;
    }

    .text-content h2 {
      font-size: 30px;
      color: #B0A695;
      margin-bottom: 20px;
    }

    .text-content p {
      font-size: 30px;
          font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
      margin-bottom: 20px;
    }

    .btn {
      background-color: #472D2D;
      color: white;
      padding: 10px 20px;
      border: none;
      cursor: pointer;
      transition: transform 0.3s;
      border-radius: 5px;
    }

    .btn:hover {
      transform: translateY(-8px);
    }

    .image-section img {
      width: 100%;
      max-width: 300px;
      height: auto;
      border-radius: 10px;
    }

    .icons {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 15px;
      padding: 20px 30;
      flex-wrap: wrap;
    }

    .icons i {
      font-size: 40px;
      transition: transform 0.3s ease, color 0.3s ease;
      color: #c40101;
      cursor: pointer;
    }

    .icons i:hover {
      transform: translateY(-8px) scale(1.1);
      color: #B0A695;
    }

    .container {
      position: relative;
      display: inline-block;
    }

    .typewriter::after {
      content: '|';
      animation: blink 0.8s infinite;
      color: #472D2D;
      margin-left: 5px;
    }

    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0; }
    }

    /* Responsive Design */
    @media screen and (max-width: 768px) {
      .text-content h1 {
        font-size: 40px;
      }

      .text-content h2 {
        font-size: 24px;
      }

      .icons i {
        font-size: 50px;
      }

      .btn {
        padding: 8px 16px;
      }
     .nav ul {

     }
    }


    @media screen and (max-width: 480px) {
      .text-content h1 {
        font-size: 32px;
      }

      .text-content h2 {
        font-size: 20px;
      }

      .icons i {
        font-size: 24px;
      }

      .btn {
        padding: 6px 14px;
        font-size: 14px;
      }
    }

  
    .hamburger {
  display: none;
  font-size: 26px;
  color: white;
  background: none;
  border: none;
  cursor: pointer;
}

@media screen and (max-width: 768px) {
  .hamburger {
    display: block;
    font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
  }

  nav ul {
    display: none;
    flex-direction: column;
    align-items: flex-start;
    background-color: rgb(9, 27, 44);
    width: 100%;
    padding: 10px 0;
  }

  nav ul.show {
    display: flex;
  }

  nav ul li {
    width: 100%;
    text-align: left;
    padding: 10px 20px;
  }

  nav ul li a {
    display: block;
    width: 100%;
  }
}

  </style>
</head>
<body>
<header>
  <nav>
    <button class="hamburger" onclick="toggleMenu()">☰ More Project</button>
    <ul id="navMenu">
      <li><a href="Home.html">Home</a></li>
      <li><a href="About.html">About</a></li>
      <li><a href="Projects.html">Projects</a></li>
      <li><a href="Contact.html">Contacts</a></li>
    </ul>
  </nav>
</header>


  <section class="main">
    <div class="text-content">
      <div class="container">
        <h1 class="typewriter">I'm Prince Tan</h1>
      </div>
      <h2>Web Developer</h2>
      <p>I’m a passionate web developer continuously learning new technologies to build creative and efficient web experiences.</p>
      <button class="btn">Don't Hire Me!!!</button>
    </div>

  </section>

  <div class="icons">
    <i class="fa fa-facebook-official" style="color:blue"></i>
    <i class="fa fa-instagram" style="color:red"></i>
    <i class="fa fa-twitter" style="color:skyblue"></i>
  </div>

  <script>
  function toggleMenu() {
    document.getElementById("navMenu").classList.toggle("show");
  }
</script>

</body>
</html>
